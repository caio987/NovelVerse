<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        main{
            padding: 2% 0 5.8% 0;
            height: auto;
        }

</head>
<body>
    <header>
        <img src="logo.png">;
        <nav>
            <button onclick="window.location.reload();" id="toggle-dark-mode"></button>  
            <a href="index.html" id="home">
                <div class="navCaixa">
                    <h3> HOME </h3>
                </div>
            </a>
        </nav>
    </header>

    <main>
        <div class="ladoALado">
            <!-- <div class="metade"> -->
                <div id="logo">
                    <img src="logo.png" alt="" id="img">
                    <p>Quer saber mais sobre nossa empresa? <br><a href="sobreNos.html">Clique aqui</a> para ver</p>
                </div>
            <!-- </div> -->
            <form>
                <fieldset id="cadastro">
                    <h1>CADASTRE-SE</h1>
                    <hr><br>
                        <input type="text" id="nomeInput" placeholder="Nome" required/>
                        <br />
                        <input type="text" id="sobrenomeInput" placeholder="Sobrenome" required/>
                        <br />
                        <input type="email" id="emailInput" placeholder="E-mail" required/>
                        <br />
                        <input type="password" id="senhaInput" placeholder="Senha"/>
                        <br />
                        <div id="fotos">
                            <div class="accordion">
                                <button type="button" class="accordion-header">
                                    <span>Foto de perfil</span>
                                    <i id="seta"> > </i>
                                </button>
                                <div class="accordion-body">
                                    <button type="button" onclick="selecionarFoto('perfilFran.jpg')" class="opcoesFoto">
                                        <img src="perfilFran.jpg" alt="Foto 1">
                                    </button>
                                    <button type="button" onclick="selecionarFoto('perfilMahuwa.jpg')" class="opcoesFoto">
                                        <img src="perfilMahuwa.jpg" alt="Foto 2">
                                    </button>
                                    <button type="button" onclick="selecionarFoto('perfilMahuwa3.jpg')" class="opcoesFoto">
                                        <img src="perfilMahuwa3.jpg" alt="Foto 3">
                                    </button>
                                    <button type="button" onclick="selecionarFoto('perfilShalltear.jpg')" class="opcoesFoto">
                                        <img src="perfilShalltear.jpg" alt="Foto 4" id="shalltear">
                                    </button>
                                    <button type="button" onclick="selecionarFoto('perfilJohnSmith.png')" class="opcoesFoto">
                                        <img src="perfilJohnSmith.png" alt="Foto 3" style="transform: rotate(270deg);">
                                    </button>
                                    <button type="button" onclick="selecionarFoto('perfilSung.jpg')" class="opcoesFoto">
                                        <img src="perfilSung.jpg" alt="Foto 4">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <button id="salvarBtn">Salvar</button>
                    <br>
                    <h6> JÁ POSSUI UM LOGIN? <br><a href="entrar.html">clique aqui</a></h6>
                    
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div>
                <h3 id="redesSociais"> Redes Sociais </h3>
                <div class="redesSociais">
                    <img src="Instagram_icon.png.webp" alt="" id="instagram">
                    <img src="facebook-logo-facebook-icon-transparent-free-png.webp" alt="" id="facebook">
                    <img src="linkedin.png" alt="" id="linkedin">
                </div>
            </div>
            <div class="contato">
                <h3> Contato </h3>
                <p id="contato"> (+55) 1234-5678</p>
            </div>
            <div class="gitHub">
                <a href="https://github.com/caio987" target="_blank"><img src="gitHub.png" alt=""></a>
                <h3> GitHub</h3>
            </div>
            <div class="sobreNos">
                <a href="sobreNos.html" id="sobreNos">
                    <h3> Sobre nós </h3>
                </a>
            </div>
        </div>
        <hr>
        <h2>Todos os direitos reservados a Caio André</h2>
    </footer>

    <script src="script.js"></script>
    <script>
        /* SCRIPT DO CADASTRO */
const inputNome = document.getElementById("nomeInput");
const inputSobrenome = document.getElementById("sobrenomeInput");
const inputEmail = document.getElementById("emailInput");
const inputSenha = document.getElementById("senhaInput");
const botaoSalvar = document.getElementById("salvarBtn");
const mensagemNome = document.getElementById("mensagem");
const mensagemEmail = document.getElementById("mensagem2");
const imagemEscolhida = document.getElementById("imagem1");

let fotoSelecionada = "";

// Função para selecionar uma foto
function selecionarFoto(caminhoFoto) {
    fotoSelecionada = caminhoFoto;
    // Mostra a imagem selecionada imediatamente
    imagemEscolhida.src = caminhoFoto;
    // Torna visível
    imagemEscolhida.style.display = "block";
}

// Evento para salvar dados no localStorage
botaoSalvar.addEventListener("click", () => {
    const nome = inputNome.value.trim();
    const sobrenome = inputSobrenome.value.trim();
    const email = inputEmail.value.trim();
    const senha = inputSenha.value.trim();

    if (nome && sobrenome && email && senha && fotoSelecionada) {
        // Salva no localStorage
        localStorage.setItem("nomeUsuario", nome);
        localStorage.setItem("sobrenomeUsuario", sobrenome);
        localStorage.setItem("emailUsuario", email);
        localStorage.setItem("senhaUsuario", senha);
        localStorage.setItem("fotoUsuario", fotoSelecionada);

        // // Redireciona para outra página
        // window.location.href = "venda.html";
    } else {
        // Mensagens de erro
        mensagemNome.innerText = !nome || !sobrenome ? "Preencha nome e sobrenome!" : "";
        mensagemEmail.innerText = !email ? "Digite um e-mail válido!" : "";
        if (!senha) alert("Insira uma senha!");
        // if (!fotoSelecionada) alert("Selecione uma foto!");
    }
});
    </script>
</body>
</html>
